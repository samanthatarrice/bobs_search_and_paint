<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <!-- --- -->
  <link rel="icon" type="image/x-icon" href="/images/Bob-Ross.png">
  <link rel="stylesheet" href="style.css">
  <title>Bob's Search & Paint</title>
</head>
<body>
  <header>
    <img src="images/signature.png" alt="Bob Ross' signature">
    <h1>Search & Paint</h1>
  </header>
  <div class="main-display">
    <img class="room" src="images/room.jpeg" alt="room background">
    <img class="tv" src="images/old-tv.png" alt="Old TV as frame">
    <div class="search-wall">
      <h2>Search for...</h2>
    </div>
    <img src="images/shelf.png" alt="shelf" class="image shelf" >
    <img src="images/happy-plant.png" alt="plant clipart smiling" class="image plant">
    <img src="images/easel.png" alt="artists easel" class="image easel">
    <img src="images/ross-pan.png" alt="Bob Ross' pan art" class="image pan">
    <img src="images/pink-painting.jpeg" alt="Painting by Ross of snowy mountains with pink sunset" class="image pink-painting">
    <img src="images/Bob-Ross.png" alt="Bob Ross cartoon" class="image bob">
    <img src="images/squirrel.png" alt="squirrel" class="image squirrel">
    <img src="images/easel.png" alt="easel" class="image easel2">
    <img src="images/green-painting.jpeg" alt="Ross painting of lake and snowy mountains with green trees." class="image green-painting">
    <img src="images/palette.png" alt="painters palette" class="image palette">
  </div>

  <script src="script.js"></script>
</body>
</html>
