<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linkedin Meta Tags -->
  <meta property="og:title" content="Bob Ross' Search & Paint"/>
  <meta property="og:image" content="https://raw.githubusercontent.com/samanthatarrice/bobs_search_and_paint/main/readme_images/home_with_instructions.png"/>
  <meta property="og:description" content="Search Bob's studio and paint what you see!"/>
  <meta property='og:url' content="https://raw.githubusercontent.com/samanthatarrice/bobs_search_and_paint/main/readme_images/home_with_instructions.png"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Favicon & Stylesheet -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="style.css">
  <title>Bob's Search & Paint</title>
</head>

<body>
  <header>
    <img src="images/signature.png" alt="Bob Ross' signature">
    <div class="apostrophe">'</div>
    <h1>Search & Paint</h1>
  </header>

  <section class="instructions">
    <div class="search-instructions">
      <p>Find these items in the TV screen.</p>
      <p>When you find them, a new coloring page will pop-up for you to paint!</p>
      <img src="images/up-arrow-black.png" alt="arrow turning towards the search items">
      <a href="https://bob-landing.netlify.app/" target="_blank" class="landing-page">Learn More!</a>
    </div>
    <div class="paint-instructions">
      <p>Click here to see your color picker.</p>
      <p>Choose a brush size!</p>
      <img src="images/up-arrow-white.png" alt="arrow pointing to color picker">
      <img src="images/up-arrow-white.png" alt="arrow pointing to four brush sizes">
      <a href="https://bob-landing.netlify.app/" target="_blank" class="landing-page">Learn More!</a>
    </div>
  </section>

  <img src="images/painted-x.png" alt="painted black X" class="close-painting">

  <main class="main-display">
    <div class="painting-container">
      <canvas class="canvas"></canvas>
      <img src="images/color-wheel.png" alt="color-wheel" class="color-wheel">
      <input type="color" class="color-picker">
      <div class="brush-sizes">
        <img src="images/large-brush.png" alt="large paint brush" class="large">
        <img src="images/medium-brush.png" alt="medium paint brush" class="medium">
        <img src="images/small-brush.png" alt="small paint brush" class="small">
        <img src="images/extra-sm-brush.png" alt="extra small paint brush" class="extra-sm">
      </div>
    </div>
    <div class="canvas-backgrounds"></div>
    <img class="room" src="images/room.jpeg" alt="room background">
    <img class="tv" src="images/old-tv.png" alt="Old TV as frame">
    <div class="search-wall">
      <h2>Search for...</h2>
    </div>
    <img src="images/side-wall.png" alt="side of wall" class="image side-wall">
    <!-- Search Images -->
    <section class="search-images">
      <img src="images/happy-cloud.png" alt="cloud smiling" class="search-cloud">
      <div class="cross-out"></div>
      <img src="images/squirrel.png" alt="smiling squirrel cartoon" class="search-squirrel">
      <div class="cross-out"></div>
      <img src="images/happy-plant.png" alt="smiling plant" class="search-plant">
      <div class="cross-out"></div>
      <img src="images/happy-tree.png" alt="smiling tree" class="search-tree">
      <div class="cross-out"></div>
    </section>
    <!-- Images to find or just for decoration -->
    <img src="images/shelf.png" alt="shelf" class="image shelf" >
    <img src="images/happy-plant.png" alt="plant clipart smiling" class="image plant find">
    <img src="images/ross-pan.png" alt="Bob Ross' pan art" class="image pan">
    <img src="images/easel.png" alt="easel" class="image easel2">
    <img src="images/green-painting.jpeg" alt="Ross painting of lake and snowy mountains with green trees." class="image green-painting">
    <img src="images/happy-tree.png" alt="smiling tree" class="image tree find">
    <img src="images/squirrel.png" alt="squirrel" class="image squirrel find">
    <img src="images/easel.png" alt="artists easel" class="image easel">
    <img src="images/pink-painting.jpeg" alt="Painting by Ross of snowy mountains with pink sunset" class="image pink-painting">
    <img src="images/Bob-Ross.png" alt="Bob Ross cartoon" class="image bob find">
    <img src="images/happy-cloud.png" alt="smiling cloud" class="image cloud find">
    <img src="images/palette.png" alt="painters palette" class="image palette find">
    <div class="free-paint">Free Paint!</div>
     <!-- Video and buttons -->
    <div class="buttons">
      <i class="fas fa-download"></i>
      <i class="fas fa-eraser"></i>
      <i class="fas fa-trash"></i>
      <i class="fas fa-question"></i>    </div>
    <iframe src="https://youtube.com/embed/19fZGODNHG4?autoplay=1&mute=1" class='bob-video'></iframe>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="https://www.linkedin.com/in/starrice/" class="fab fa-linkedin" target="_blank"></a>
        <a href="https://github.com/samanthatarrice" class="fab fa-github-square" target="_blank"></a>
      </div>
      <div class="name">
        <p>Â© Samantha Tarrice, Nov 2021</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
